<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/PATIENT MDICAL HISTORY<title>
    <style>
        /* Lavender color palette */
        body {
            background-color: #E6E6FA;
            font-family: Arial, sans-serif;
            color: #4B0082;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header style */
        h1 {
            color: #4B0082;
            font-size: 2em;
            margin-top: 20px;
        }

        /* Form container */
        .form-container {
            background-color: #FFF;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form fields */
        .form-field {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #CCC;
            font-size: 1em;
        }

        /* Login button */
        .login-button {
            background-color: #9370DB;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #8A2BE2;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <h1>PATIENT MEDIDCAL HISTORY</h1>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-field">
            <label for="idNumber">Unique ID:</label>
            <input type="text" id="idNumber" maxlength="10" required>
        </div>

        <div class="form-field">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>

        <button class="login-button" onclick="login()">LOGIN</button>
    </div>

    <script>
        function login() {
            const idNumber = document.getElementById('idNumber').value;
            const dob = document.getElementById('dob').value;

            if (idNumber && dob) {
                // Redirect to database page (for now, using a placeholder URL)
                window.location.href = 'patient_details.html';
            } else {
                alert("Please enter your Unique ID and Date of Birth.");
            }
        }
    </script>

</body>
</html>
